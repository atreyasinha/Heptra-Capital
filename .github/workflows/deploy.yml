name: Google Cloud Run Deployment

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: heptra-capital

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: google-github-actions/setup-gcloud@master

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.RUN_SA_KEY }}
        export_default_credentials: true
    
    # Configure Docker with Credentials
    - name: Configure Docker
      run: |
        gcloud auth configure-docker
      
    # Build the Docker image
    - name: Build & Publish
      run: |
        gcloud config set project $PROJECT_NAME
        gcloud builds submit --tag gcr.io/${{ secrets.RUN_PROJECT }}/$PROJECT_NAME
        gcloud config set run/region us-west1
      
    # Deploy the Docker image to the Cloud Run
    - name: Deploy to cloud run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@main
      with:
        service: hello-cloud-run 
        image: gcr.io/${{ secrets.RUN_PROJECT }}/$PROJECT_NAME

